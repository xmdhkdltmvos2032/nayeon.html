    <h2><span></span> <span >사나</span></h2>
    <p>
    사진을 보면 알 수 있지만 콧대가 굉장히 높은데다 얼굴이 작고 마치 서양인과 흡사한 입체적인 외모를 가지고 있다.<br><br>
    이로 인해 웃음기 뺀 진지한 컷을 찍을 때나 무대에서 다양한 표정 변화를 자연스레발산할 때 비주얼이 빛을 발한다.<br><br>
    특히나 다양한 머리색 소화력과 홀리는 듯한 눈빛, 옆모습이 예쁘다는 평을 많이 받는다.<br><br>  
    </p>
